# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - fa-resumecloudchallenge

on:
  push:
    branches:
      - main
    paths:
      - 'src/python_function/**'
  workflow_dispatch:

permissions:
    contents: 'read'
    id-token: 'write'

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: release.zip # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.9' # set this to the python version to use (supports 3.6, 3.7, 3.8)
  WORKING_DIRECTORY: 'src/python_function'
  ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.TENANT_ID}}
  ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID}}
  RESOURCE_GROUP_NAME: rg-resumecloudchallenge-dev
  FUNCITONAPP_NAME: fa-resumecloudchallenge

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          python -m pip install --upgrade pip
          pip install --target="./.python_packages/lib/site-packages" -r requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            src/python_function/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip     
        
      - name: Azure CLI login
        uses: azure/login@v1
        with:
          azcliversion: 2.30.1
          client-id: ${{env.ARM_CLIENT_ID}}
          tenant-id: ${{env.ARM_TENANT_ID}}
          subscription-id: ${{env.ARM_SUBSCRIPTION_ID}}

      - run: az --version
      - run: ls

      - name: 'Deploy to Azure Functions'
        run: |
          az functionapp deployment source config-zip \
            --resource-group ${{env.RESOURCE_GROUP_NAME}} \
            --name ${{env.FUNCITONAPP_NAME}} \
            --src "release.zip" \
            --build-remote true
      
